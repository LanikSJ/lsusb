name: LSUSB Self Test

permissions:
  contents: read

on:
  push:
    branches:
      - master
    paths:
      - lsusb
  pull_request:
    branches:
      - master
    paths:
      - lsusb

jobs:
  lsusb-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
      - name: Test LSUSB
        run: ./lsusb
