name: LSUSB Self Test

permissions:
  contents: read

on:
  push:
    branches:
      - master
    paths:
      - lsusb
  pull_request:
    branches:
      - master
    paths:
      - lsusb

jobs:
  lsusb-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      
      - name: Test LSUSB
        run: ./lsusb
