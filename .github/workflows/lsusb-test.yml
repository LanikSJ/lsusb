name: LSUSB Self Test

permissions:
  contents: read

on:
  push:
    branches:
      - master
    paths:
      - lsusb
  pull_request:
    branches:
      - master
    paths:
      - lsusb

jobs:
  lsusb-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Test LSUSB
        run: ./lsusb
